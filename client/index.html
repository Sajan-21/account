<!doctype html>
<html lang="en">
    <head>
        <title>login/sign Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="index()">
        <header>
            <!-- place navbar here -->
        </header>
        <main class="height d-flex justify-content-center align-items-center">
            <div id="form" class="w-25 rounded bg-darkred shadow rounded">
                <div class="p-5">
                    <div id="signUp">
                        <form onsubmit="signUp(event)" class="d-flex flex-column gap-3">
                            <div class="d-flex flex-column justify-content-center">
                                <label for="name" class="text-light">Enter user name</label>
                                <input type="text" name="name" id="signupName" class="bg-darkred border-danger border-top-0 border-start-0 border-end-0 text-light p-2">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <label for="email" class="text-light">Enter email</label>
                                <input type="email" name="email" id="signupEmail" class="bg-darkred border-danger border-top-0 border-start-0 border-end-0 text-light p-2">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <label for="password" class="text-light">Enter password</label>
                                <input type="password" name="password" id="signupPassword" class="bg-darkred border-danger border-top-0 border-start-0 border-end-0 text-light p-2">
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Sign Up" id="signupSubmit" class="rounded-pill px-3 py-2 text-light border-0 bg-danger">
                            </div>
                        </form>
                    </div>
                    <div id="login">
                        <form onsubmit="login(event)" class="d-flex flex-column gap-5">
                            <div class="d-flex flex-column justify-content-center">
                                <label for="email" class="text-light">Enter email</label>
                                <input type="email" name="email" id="email" class="bg-darkred border-danger border-top-0 border-start-0 border-end-0 text-light p-2">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <label for="password" class="text-light">Enter password</label>
                                <input type="password" name="password" id="password" class="bg-darkred border-danger border-top-0 border-start-0 border-end-0 text-light p-2">
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Login" id="submit" class="rounded-pill px-3 py-2 text-light border-0 bg-danger">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bg-danger text-center p-3 text-light rounded-bottom">
                    <div id="login-btn">
                        <div class="d-flex gap-3 justify-content-center">
                            <div class="">already have account ?</div>
                            <div><button class="border-0 bg-danger text-light" onclick="showLoginForm()">Login</button></div>
                        </div>
                    </div>
                    <div id="signup-btn">
                        <div class="d-flex gap-3 justify-content-center" id="signup-btn">
                            <div class="">new to this platform ?</div>
                            <div><button class="border-0 bg-danger text-light" onclick="showSignupForm()">Sign Up</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
