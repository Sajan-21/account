<!doctype html>
<html lang="en">
    <head>
        <title>index</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="displays()">
        <header>
            <nav class="bg-light">
                <div class="container-custom p-3 d-flex justify-content-center gap-5">
                    <button class="btn border-primary text-primary rounded px-3 py-2" onclick="loginForm()">Login</button>
                    <button class="btn border-success text-success rounded px-3 py-2" onclick="signUpForm()">Sign Up</button>
                </div>
            </nav>
        </header>
        <main class="bg-img py-5 w-100">
            <div class="d-flex justify-content-center fw-bolder text-light fontSize">
                SOCIAL MEDIA
            </div>
            <div id="signUp-div">
                <div class="container-custom">
                    <form class="rounded p-5 bg-light d-flex flex-column align-items-center gap-4" onsubmit="sendEmail(event)">
                            <input type="email" id="email" placeholder="Enter your email here" class="w-50 p-3 rounded-pill border-primary text-primary text-center">
                            <input type="submit" value="next" class="w-25 bg-primary text-light px-3 py-2 rounded-pill border-0">
                    </form>
                </div>
            </div>
            <div id="login-div">
                <div class="container-custom">
                    <form class="rounded p-5 bg-light d-flex flex-column align-items-center gap-4">
                            <input type="email" id="email" placeholder="Enter your email here" class="w-50 p-3 rounded-pill border-primary text-primary text-center">
                            <input type="password" name="password" id="password" placeholder="Enter your account password here" class="w-50 p-3 rounded-pill border-primary text-primary text-center">
                            <div class="text-start">
                                <a href="" class="text-secondary fs-5">Forgot password ?</a>
                            </div>
                            <input type="submit" value="next" class="w-25 bg-primary text-light px-3 py-2 rounded">
                    </form>
                </div>
            </div>
        </main>
        <footer class="p-5">
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>Company Info</h3>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">Press</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>Help & Support</h3>
                        <ul>
                            <li><a href="#">FAQs</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>Follow Us</h3>
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024 YourCompany. All Rights Reserved.</p>
                </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
